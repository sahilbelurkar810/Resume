<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/resume.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="resumeForm">
            <div class="form-header">
                <h1><i class="fas fa-file-invoice"></i> Resume Creator</h1>
                <p>Fill in your details to create a professional resume</p>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone*</label>
                        <input type="tel" id="phone" required placeholder="(123) 456-7890">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="City, Country">
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <div class="form-group">
                    <label for="education">Educational Background*</label>
                    <textarea id="education" required placeholder="Degree - Institution - Year - Grade"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-briefcase"></i> Experience</h2>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea id="experience" placeholder="Position - Company - Duration&#10;Key Responsibilities"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-tools"></i> Skills</h2>
                <div class="form-group">
                    <label for="skills">Professional Skills*</label>
                    <textarea id="skills" required placeholder="List your key professional skills"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-file-export"></i> Generate Resume
                </button>
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </form>
        <div id="resumeOutput" style="display: none;"></div>
    </div>
    <script src="../js/resume.js"></script>
</body>
</html>

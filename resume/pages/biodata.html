<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/biodata.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="biodataForm">
            <div class="form-header">
                <h1><i class="fas fa-user-circle"></i> Biodata Creator</h1>
                <p>Fill in your personal details to create a comprehensive biodata</p>
            </div>

            <!-- Personal Information Section -->
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth*</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age*</label>
                        <input type="number" id="age" required min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" placeholder="Your nationality">
                    </div>
                    <div class="form-group">
                        <label for="religion">Religion</label>
                        <input type="text" id="religion" placeholder="Your religion">
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus">Marital Status*</label>
                        <select id="maritalStatus" required>
                            <option value="">Select Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="form-section">
                <h2><i class="fas fa-address-card"></i> Contact Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" required placeholder="Your contact number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" required placeholder="your.email@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Current Address*</label>
                    <textarea id="address" required placeholder="Your complete address"></textarea>
                </div>
            </div>

            <!-- Physical Attributes Section -->
            <div class="form-section">
                <h2><i class="fas fa-ruler"></i> Physical Attributes</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="Height in centimeters">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="Weight in kilograms">
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Family Information Section -->
            <div class="form-section">
                <h2><i class="fas fa-users"></i> Family Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherName">Father's Name</label>
                        <input type="text" id="fatherName" placeholder="Father's full name">
                    </div>
                    <div class="form-group">
                        <label for="fatherOccupation">Father's Occupation</label>
                        <input type="text" id="fatherOccupation" placeholder="Father's occupation">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="motherName">Mother's Name</label>
                        <input type="text" id="motherName" placeholder="Mother's full name">
                    </div>
                    <div class="form-group">
                        <label for="motherOccupation">Mother's Occupation</label>
                        <input type="text" id="motherOccupation" placeholder="Mother's occupation">
                    </div>
                </div>
                <div class="form-group">
                    <label for="siblings">Number of Siblings</label>
                    <input type="number" id="siblings" min="0" placeholder="Number of siblings">
                </div>
            </div>

            <!-- Education Section -->
            <div class="form-section">
                <h2><i class="fas fa-graduation-cap"></i> Educational Background</h2>
                <div class="form-group">
                    <label for="education">Education Details*</label>
                    <textarea id="education" required placeholder="List your educational qualifications&#10;Example:&#10;Degree - Institution - Year - Grade"></textarea>
                </div>
            </div>

            <!-- Professional Information -->
            <div class="form-section">
                <h2><i class="fas fa-briefcase"></i> Professional Information</h2>
                <div class="form-group">
                    <label for="occupation">Current Occupation</label>
                    <input type="text" id="occupation" placeholder="Your current occupation">
                </div>
                <div class="form-group">
                    <label for="experience">Work Experience</label>
                    <textarea id="experience" placeholder="List your work experience&#10;Example:&#10;Company - Position - Duration"></textarea>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
                <h2><i class="fas fa-info-circle"></i> Additional Information</h2>
                <div class="form-group">
                    <label for="languages">Languages Known</label>
                    <input type="text" id="languages" placeholder="Languages you can speak/write">
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies & Interests</label>
                    <textarea id="hobbies" placeholder="List your hobbies and interests"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-file-export"></i> Generate Biodata
                </button>
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </form>
        <div id="biodataOutput" style="display: none;"></div>
    </div>
    <script src="../js/biodata.js"></script>
</body>
</html>
